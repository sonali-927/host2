<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style media="screen">
    label{
        display: block;
    }

<body>

            <left><h1>Add User</h1>
            
</left>
    
   
    <fieldset>
  
        <!-- <legend></legend> -->
  <form class="" action="" method="post" autocomplete="off">
    <label for="">Username</label>
    <input type="text" name="username" required value="">
   <br>
   <label for="">FirstName</label>
    <input type="text" name="firstname" required value="">
   <br>
   <label for="">Address</label>
    <input type="text" name="address" required value="">
   <br>
<!-- 
    <input for="">Age</label>
    <input type="number" name="age" required value="">
    <br> -->
    <label for="">Gender</label>
<input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female

    <label for="">Country</label>
    <select class="" name="country" required>
        <option value="" selected hidden>Select Country</option>
        <option value="USA">USA</option>
        <option value="INDIA">INDIA</option>
        <option value="JAPAN">JAPAN</option>
        <option value="AUSTRALIA">AUSTRALIA</option>
        <option value="RUSSIA">RUSSIA</option>
        
</select>

      <label for="">Hobbies</label>
      <input type="checkbox" name="hobbies[]" value="Cricket">Cricket
      <input type="checkbox" name="hobbies[]" value="Chess">Chess
      <input type="checkbox" name="hobbies[]" value="FootBall">FootBall
      <input type="checkbox" name="hobbies[]" value="Music">Music
      
     
      
</fieldset>
<br>
      <button type="submit" name="submit">Submit</button>
</form> 
</body>
</html>
